<form method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <h2>{{ field.errors }}</h2>
      {% endif %}
    {% endfor %}
    <input type='submit' value='Register'>
    <p>Are you a member? <a href="{% url 'login' %}">Login</a></p>

  </form>
