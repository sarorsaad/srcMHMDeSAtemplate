<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}
      <h2>{{ field.errors }}</h2>
    {% endif %}
  {% endfor %}
  <input type="submit" value="Login">
  <p>Join Now <a href="#">Register</a></p>
</form>
